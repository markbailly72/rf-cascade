<html xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
  <title></title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width, minimum-scale=1.0" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <!-- <link type="text/css" rel="stylesheet" href="./css/application.css" />
  <link type="text/css" rel="stylesheet" href="./css/jquery-ui.css" />
  <link type="text/css" rel="stylesheet" href="./css/bootstrap.css" /> -->
  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./js/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/application.css">
  <link rel="stylesheet" href="./css/jquery-ui.css">
  <script>if (window.module) module = window.module;</script>
  <style>
  .draw2d_InputPort{
    fill:#F7F7F7;
    stroke:#d7d7d7;
  }
  .draw2d_OutputPort{
    fill:#F7F7F7;
    stroke:#d7d7d7;
  }
  </style>
</head>
<body style="overflow:auto">
  <div class="container">
    <div class="row">
        <h4>Schematic</h4>
    </div>
    <div class="row">
        <div id="schematic-container">
          <div id="canvas" >
          </div>
        </div>
    </div>
    <div class="row">
      <div>
        <div id="layer_header" class="highlight panetitle blackgradient">
          <div data-shape="GenericBlock"  class="palette_node_element draw2d_droppable" title="drag&amp;drop the element into the schematic..">Element</div>
        </div>
      </div>
    </div>
      <div class="row">
        <h4>Results</h4>
      </div>
        <div class="row">
          <!-- <button type="button" id="rfhButtonPlotSettings" class="btn btn-default" aria-label="Plot Settings" style="float:left">
            <span class="glyphicon glyphicon-cog" aria-hidden="false"></span>
          </button> -->
          <select id="plotTypeSelect" class="form-control" style="float:left">
            <option value="op1db" selected="selected">Output P1dB</option>
            <option value="ip1db">Input P1dB</option>
            <option value="nf">Noise Figure</option>
            <option value="oip3">Output IP3</option>
            <option value="iip3">Input IP3</option>
          </select>
          <!-- <button type="button" id="rfhButtonFreezePlot" class="btn btn-default" aria-label="Freeze Plot" style="float:left"><span class="glyphicon glyphicon-pushpin" aria-hidden="false"></span></button> -->
        </div>
        <div id="dataPlotDiv" class="row"></div>
      </div>

    <div id="plotSettingsModal" tabindex="-1" role="dialog" aria-labelledby="plotSettingsModal" aria-hidden="true" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 id="myModalLabel01" class="modal-title">Edit Plot Properties</h4>
            <button type="button" data-dismiss="modal" class="close"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          </div>
          <div class="modal-body">
            <form id="pmtPlotSettingsForm">
              <div class="input-group"><span class="input-group-addon device-edit-box">Plot Title</span>
                <input type="text" id="plotTitleInput" value="Title" class="form-control form-control">
              </div>
              <div class="input-group"><span class="input-group-addon device-edit-box">Y Axis Label</span>
                <input type="text" id="yAxisLabelInput" value="Y-axis" class="form-control form-control">
              </div>
              <div class="input-group"><span class="input-group-addon device-edit-box">X Axis Label</span>
                <input type="text" id="xAxisLabelInput" value="X-axis" class="form-control form-control">
              </div>
              <div class="input-group"><span class="input-group-addon device-edit-box">Y Axis Minimum</span>
                <input type="text" id="yAxisMinInput" data-pmt-validate-type="float" value="0" class="form-control form-control">
              </div>
              <div class="input-group"><span class="input-group-addon device-edit-box">Y Axis Maximum</span>
                <input type="text" id="yAxisMaxInput" data-pmt-validate-type="float" value="50" class="form-control form-control">
              </div>
            </form>
            <!-- <input type="text" id="plotPallete1" /> -->
          </div>
          <div class="modal-footer">
            <div style="float:right">
              <button id="pmtButtonPlotApply" type="button" class="btn btn-info">Apply</button>
              <button type="button" data-dismiss="modal" class="btn btn-warning">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="partPropsModal" tabindex="-1" role="dialog" aria-labelledby="partPropsModal" aria-hidden="true" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel03">Device Properties</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
          </div>
          <div class="modal-body">
            <form id="rfhDeviceForm" class="form-inline">
              <div class="form-group"><label for="deviceNameInput">Name</label>
                <input type="text" id="deviceNameInput" data-rfh-validate-type="none" value="Part" class="form-control form-control-sm">
              </div>
              <div class="form-group"><label for="deviceGainInput">Gain (dB)</label>
                <input type="text" id="deviceGainInput" data-rfh-validate-type="float" value="10" class="form-control form-control-sm">
              </div>
              <div class="form-group"><label for="deviceNFInput">Noise Figure</label>
                <input type="text" id="deviceNFInput" data-rfh-validate-type="float" data-rfh-validate-value="0" value="1" class="form-control form-control-sm">
              </div>
              <div class="form-group"><label for="deviceP1Input">Output P1dB (dBm)</label>
                <input type="text" id="deviceP1Input" data-rfh-validate-type="float" value="20" class="form-control form-control-sm">
              </div>
              <div class="form-group"><label for="deviceIp3Input">Output IP3 (DBm)</label>
                <input type="text" id="deviceIp3Input" data-rfh-validate-type="float" value="30" class="form-control form-control-sm">
              </div>
              <div class="form-group"><label for="idevicePsatInput">Psat (dBm)</label>
                <input type="text" id="devicePsatInput" data-rfh-validate-type="float" value="25" class="form-control form-control-sm">
              </div>
              <div class="form-group"><label for="devicePmaxInput">Input Pmax (dB)</label>
                <input type="text" id="devicePmaxInput" data-rfh-validate-type="float" value="20" class="form-control form-control-sm">
              </div>
              <div class="form-group">
                <input type="checkbox" id="disableDeviceCB"><label for="disableDeviceCB">Disable Component</label>
                <div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="savePartPropsButton" type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>


        <script>require('./renderer.js')</script>

      </body>
      </html>
